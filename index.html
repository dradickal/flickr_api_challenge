<html>
  <head>
    <title>flickr quick search</title>
    <script src="http://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/object-fit-images@3.1.2/dist/ofi.min.js"></script>
    <script>
      //function call to setup polyfill
      $(function () { objectFitImages() });
    </script>
    <!-- Use any additional Javascript or CSS libraries you like -->

    <script src="/js/index.js"></script>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <div id="modal">
      <div id="modal-close"></div>
      <div id="fullSize"></div>
    </div>
    <div>
      <div class="search-header">
        <input id="flickr_query" class="search-text" type="text" placeholder="Enter Search Text"/>
        <button id="flickr_search" class="btn-submit">Search</button>
      </div>
      <div id="results">
        <div class="intro">
          <h1 class="intro-header">It's dark in hear...</h1>
          <p class="intro-text">Choose a subject to get your quick image results from flickr!</p>
        </div>
      </div>
    </div>
  </body>
</html>
